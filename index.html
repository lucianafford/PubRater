<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox Popup Styling</title>
    <!-- Link to Mapbox CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css" rel="stylesheet">
    <!-- Link to your custom styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Mapbox Popup Styling</h1>
    <h2>Custom Popups with New Styles</h2>

    <div id="slider-container">
        <input type="range" id="slider" min="0" max="100" value="50">
        <div id="slider-labels">
            <span>0</span>
            <span>50</span>
            <span>100</span>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>
    <script>
        mapboxgl.accessToken = 'YOUR_MAPBOX_ACCESS_TOKEN';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [0, 0],
            zoom: 2
        });

        const popup = new mapboxgl.Popup({ offset: 25 })
            .setLngLat([0, 0])
            .setHTML('<h3>Popup Title</h3><p>This is a custom popup with styled content.</p>')
            .addTo(map);

        new mapboxgl.Marker()
            .setLngLat([0, 0])
            .setPopup(popup)
            .addTo(map);
    </script>
</body>
</html>
