<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>PubRater</title>

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- Google Fonts Link for Pattaya -->
  <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">

  <!-- Mapbox GL CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet" />

  <!-- Custom styles -->
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    a:hover {
      text-decoration: underline;
    }

    #slider-container, .filter-container {
      position: absolute;
      z-index: 1;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 8px;
    }

    #slider-container {
      top: 20px;
      left: 20px;
      width: 300px;
    }

    .filter-container {
      top: 20px;
      right: 350px;
      display: flex;
      align-items: center;
    }

    .filter-container input {
      width: 50px;
      margin: 0 5px;
      text-align: center;
      border: none;
      border-radius: 3px;
      padding: 4px;
      background-color: white;
      color: black;
    }

    .filter-container button {
      margin-left: 10px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: green;
      color: white;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }

    h1, h2 {
      text-align: center;
      margin: 0;
      padding: 10px;
    }

    h2 a {
      color: #00f;
    }
  </style>
</head>
<body>
  <!-- Title and Subtitle -->
  <h1>PubRater</h1>
  <h2>By Lucian Afford - <a href="https://docs.google.com/spreadsheets/d/15LkJfQJLgYGEBkSp84zGhyF1CFGy5XEYDOWv3U6qSfg/edit?usp=sharing" target="_blank">sheets</a></h2>

  <!-- Hot-to-Cold Slider -->
  <div id="slider-container">
    <div id="slider"></div>
    <div id="slider-labels">
      <span>-16</span>
      <span>0</span>
      <span>16</span>
    </div>
  </div>

  <!-- Range Filter -->
  <div class="filter-container">
    <input type="number" id="minRating" placeholder="Min">
    <span>to</span>
    <input type="number" id="maxRating" placeholder="Max">
    <button id="filterButton">Filter</button>
  </div>

  <!-- Map container -->
  <div id="map"></div>

  <!-- Mapbox GL JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>

  <!-- External JavaScript -->
  <script src="scripts.js" defer></script>
</body>
</html>
