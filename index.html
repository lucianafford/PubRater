<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>PubRater</title>

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- Google Fonts Link for Pattaya -->
  <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">

  <!-- Mapbox GL CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet" />

  <!-- Custom styles -->
  <link rel="stylesheet" href="styles.css">

  <style>
    a {
      text-decoration: none;
      color: inherit;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Styling for the dropdown bar */
    #rating-dropdown {
      width: 100%; /* Full width of the map */
      height: 30px; /* Thin bar */
      background-color: #222; /* Dark background */
      color: #f5d3b5; /* Cream text */
      font-family: 'Pattaya', sans-serif;
      font-size: 1em;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border: none;
      position: absolute;
      top: 0;
      z-index: 10;
    }

    #rating-list {
      display: none; /* Hidden by default */
      position: absolute;
      top: 35px;
      width: 100%;
      max-height: 300px;
      overflow-y: scroll;
      background-color: #222;
      color: #f5d3b5;
      font-family: 'Pattaya', sans-serif;
      font-size: 1em;
      border-radius: 10px;
      z-index: 10;
      padding: 5px 20px;
    }

    .rating-item {
      background-color: #333;
      border-radius: 10px;
      margin-bottom: 10px;
      padding: 10px;
      text-align: left;
      display: flex;
      justify-content: space-between;
    }

    .rating-item:hover {
      background-color: #444;
    }

    .rating-item span {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>PubRater</h1>
  <h2>By Lucian Afford - <a href="https://docs.google.com/spreadsheets/d/15LkJfQJLgYGEBkSp84zGhyF1CFGy5XEYDOWv3U6qSfg/edit?usp=sharing" target="_blank">sheets</a></h2>

  <!-- Dropdown Bar to open the list -->
  <div id="rating-dropdown">Click to see Ratings</div>

  <!-- Dropdown List -->
  <div id="rating-list">
    <!-- Rating items will be dynamically inserted here -->
  </div>

  <!-- Map container -->
  <div id="map"></div>

  <!-- Mapbox GL JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>

  <!-- External JavaScript -->
  <script src="scripts.js" defer></script>
</body>
</html>
