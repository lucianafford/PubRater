<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>PubRater</title>

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- Google Fonts Link for Pattaya -->
  <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">

  <!-- Mapbox GL CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet" />

  <!-- Custom styles -->
  <link rel="stylesheet" href="styles.css">

  <style>
    a {
      text-decoration: none;
      color: inherit; /* Match the color of surrounding text */
    }

    a:hover {
      text-decoration: underline; /* Optional: Add underline on hover for clarity */
    }
  </style>
</head>
<body>
  <!-- Title and Subtitle -->
  <h1>PubRater</h1>
  <h2>By Lucian Afford</h2>

  <!-- Hot-to-Cold Slider -->
  <div id="slider-container">
    <div id="slider"></div>
    <div id="slider-labels">
      <span>-16</span>
      <span>0</span>
      <span>16</span>
    </div>
  </div>

  <p><a href="https://docs.google.com/spreadsheets/d/1i8kXP2nQdmH0-RY6iRJCyJYZnbHYBFLB54kEgUPAs8o/edit" target="_blank">View List</a></p>

  <!-- Map container -->
  <div id="map"></div>

  <!-- Mapbox GL JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>

  <!-- External JavaScript -->
  <script src="scripts.js" defer></script>
</body>
</html>
