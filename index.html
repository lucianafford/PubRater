<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>PubRater</title>

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- Google Fonts Link for Pattaya -->
  <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">

  <!-- Mapbox GL CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet" />

  <!-- Custom styles -->
  <link rel="stylesheet" href="styles.css">
  
  <style>
    /* Custom popup styles */
    .mapboxgl-popup {
        background-color: #6f4f28; /* Warm brown background */
        color: #f5f5dc; /* Light beige text */
        border-radius: 8px;
        border: none;
    }

    .mapboxgl-popup-content {
        font-family: 'Pattaya', sans-serif; /* Custom font */
        font-size: 14px;
        padding: 10px;
    }

    .mapboxgl-popup-close-button {
        color: #f5f5dc; /* Close button color */
    }

    /* Remove background element behind the triangle pointer */
    .mapboxgl-popup-tip {
        display: none;
    }
  </style>
</head>
<body>
  <!-- Title and Subtitle -->
  <h1>PubRater</h1>
  <h2>By Lucian Afford</h2>

  <!-- Hot-to-Cold Slider -->
  <div id="slider-container">
    <div id="slider"></div>
    <div id="slider-labels">
      <span>-16</span>
      <span>0</span>
      <span>16</span>
    </div>
  </div>

  <!-- Map container -->
  <div id="map"></div>

  <!-- Mapbox GL JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>

  <!-- External JavaScript -->
  <script src="scripts.js" defer></script>

  <script>
    // Initialize the map
    mapboxgl.accessToken = 'pk.eyJ1IjoibHVjaWFuYWZmb3JzIiwiYSI6ImNtNTRnZnRiMDBmYXYybHNneTNobDNoODEifQ.SIUur0MYADGFIENyXuVwRA';
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [-0.1276, 51.5074], // Example coordinates (London)
        zoom: 13
    });

    // Example marker with a custom popup
    new mapboxgl.Marker()
        .setLngLat([-0.1276, 51.5074])
        .setPopup(new mapboxgl.Popup({ closeButton: false })
            .setHTML('<div><h3>The Capitol</h3><p>Rating: 4.5</p></div>'))
        .addTo(map);
  </script>
</body>
</html>
