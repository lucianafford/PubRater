<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PubRater Map</title>

  <!-- Google Fonts Link for Pattaya -->
  <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">

  <!-- Mapbox GL CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet" />

  <!-- Custom styles -->
  <style>
    body {
      font-family: 'Pattaya', sans-serif;
      background-color: #2c2c2c; /* Warm black background */
      color: #f5d3b5; /* Creamy orange-brown text */
      margin: 0;
      padding: 10px;
    }

    h1 {
      color: #f5d3b5; /* Creamy orange-brown title */
      font-size: 2.5em;
      margin: 0;
      text-align: left;
    }

    h2 {
      color: #f5d3b5; /* Creamy orange-brown subtitle */
      font-size: 1em;
      text-align: left;
      margin-top: 3px;
      line-height: 0.7;
    }

    #slider-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 9px;
      margin-bottom: 10px;
    }

    #slider {
      width: 80%;
      height: 20px;
      border-radius: 10px;
      background: linear-gradient(to right, blue, red);
      border: 3px solid #f5d3b5; /* Text color border */
      position: relative;
    }

    #slider::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-image: repeating-linear-gradient(
        to right,
        rgba(255, 255, 255, 0.5),
        rgba(255, 255, 255, 0.5) 2px,
        transparent 2px,
        transparent 6px
      );
      border-radius: 10px;
    }

    #slider-labels {
      display: flex;
      justify-content: space-between;
      width: 80%;
      margin-top: 2px; /* Reduced gap between slider and labels */
    }

    #slider-labels span {
      font-size: 0.9em;
    }

    #map {
      width: 100%;
      height: 470px; /* Ensure map has a height */
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <!-- Title and Subtitle -->
  <h1>PubRater</h1> <!-- This is the title -->
  <h2>By Lucian Afford</h2> <!-- This is the subtitle -->

  <!-- Hot-to-Cold Slider -->
  <div id="slider-container">
    <div id="slider"></div>
    <div id="slider-labels">
      <span>-16</span>
      <span>0</span>
      <span>16</span>
    </div>
  </div>

  <!-- Map container -->
  <div id="map"></div>

  <!-- Mapbox GL JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>

  <!-- Custom scripts -->
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibHVjaWFuYWZmb3JzIiwiYSI6ImNtNTRnazV4bjBoYWEyanNkMGxyaWRjbHoifQ.znIKAp83G9yFVD7hqCm3LA';
    
    const map = new mapboxgl.Map({
      container: 'map', // The ID of the map container
      style: 'mapbox://styles/mapbox/dark-v11', // Default style
      center: [-0.1276, 51.5074], // London coordinates
      zoom: 9, // Adjust zoom level
    });

    map.addControl(new mapboxgl.NavigationControl());

    // Function to geocode a pub name (convert name to coordinates)
    function geocodePlace(name) {
      const url = `https://api.mapbox.com/geocoding/v5/mapbox.places/${encodeURIComponent(name)}.json?access_token=${mapboxgl.accessToken}`;
      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.features && data.features.length > 0) {
            const coordinates = data.features[0].geometry.coordinates;
            const placeName = data.features[0].place_name;

            // Update map center and zoom
            map.setCenter(coordinates);
            map.setZoom(14);

            // Create and add marker
            new mapboxgl.Marker()
              .setLngLat(coordinates)
              .setPopup(new mapboxgl.Popup().setHTML(`<h3>${placeName}</h3>`))
              .addTo(map);
          } else {
            console.error("No results found for this place.");
          }
        })
        .catch(err => console.error('Error geocoding place:', err));
    }

    // Call geocodePlace if pub name is in the URL
    const urlParams = new URLSearchParams(window.location.search);
    const pubName = urlParams.get('pub_name');
    if (pubName) {
      geocodePlace(pubName);
    }
  </script>
</body>
</html>
