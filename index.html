<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>PubRater</title>

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- Google Fonts Link for Pattaya -->
  <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">

  <!-- Mapbox GL CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet" />

  <!-- Custom styles -->
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      font-family: 'Pattaya', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1d1d1d; /* Warm black background */
      color: #f0e6d2; /* Cream text */
    }

    h1, h2 {
      text-align: center;
      color: #f0e6d2;
    }

    h2 a {
      color: #f0e6d2;
    }

    #dropdown-bar {
      width: 100%;
      background-color: #333;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      color: #f0e6d2;
      font-size: 16px;
      border: none;
      position: relative;
    }

    #dropdown-list {
      display: none;
      position: absolute;
      top: 50px;
      width: 100%;
      max-height: 200px;
      overflow-y: auto;
      background-color: #333;
      padding: 10px;
      box-sizing: border-box;
    }

    #dropdown-list div {
      background-color: #444;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
    }

    #dropdown-list div:hover {
      background-color: #555;
    }

    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Title and Subtitle -->
  <h1>PubRater</h1>
  <h2>By Lucian Afford - <a href="https://docs.google.com/spreadsheets/d/15LkJfQJLgYGEBkSp84zGhyF1CFGy5XEYDOWv3U6qSfg/edit?usp=sharing" target="_blank">sheets</a></h2>

  <!-- Dropdown Bar -->
  <div id="dropdown-bar" onclick="toggleDropdown()">Click to view ratings</div>
  <div id="dropdown-list">
    <!-- Example list item, replace with dynamic data -->
    <div>Rating 1: 4.5</div>
    <div>Rating 2: 3.7</div>
    <div>Rating 3: 4.0</div>
    <!-- More items can go here -->
  </div>

  <!-- Map container -->
  <div id="map"></div>

  <!-- Mapbox GL JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>

  <!-- External JavaScript -->
  <script>
    // Toggle the dropdown list visibility
    function toggleDropdown() {
      const dropdownList = document.getElementById('dropdown-list');
      dropdownList.style.display = dropdownList.style.display === 'block' ? 'none' : 'block';
    }

    // Set your Mapbox access token
    mapboxgl.accessToken = 'your-mapbox-access-token-here';

    // Initialize the map
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [0, 0], // Center on initial coordinates (replace with valid ones)
      zoom: 2
    });
  </script>
</body>
</html>
